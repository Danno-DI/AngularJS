<!doctype html>
<html ng-app>
	<head>
		<script src="http://code.angularjs.org/1.0.5/angular.min.js"></script>
		<script src="scripts/colorselect.js"></script>
		<!-- <script src="scripts/colorselect_http_fetch.js"></script> -->		
	</head>
		<body>
			<div ng-controller="colorCtrl">
				Color (null allowed):
				<span class="nullable">
					<select ng-model="color" ng-options="c.name for c in colors">
						<option value="">-- choose color --</option>
					</select>
				</span>
				<br/>
				<span>Selected: {{color.name}}</span>
			</div>
		</body>
	</head>
</html>
